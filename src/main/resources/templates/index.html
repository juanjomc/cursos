<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de Cursos</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <a href="/"><h1>Bienvenido al buscador de cursos</h1></a>

    <!-- Formulario de búsqueda -->
    <form action="#" th:action="@{/juegos}" method="get">
        <input type="text" name="nombre" placeholder="Buscar curso por nombre">
        <button type="submit">Buscar</button>
    </form>
    
    <!-- Lista de cursos -->
    <h2>Lista de Cursos</h2>
    <ul>
        <li th:each="juego : ${juegos}">
            <h3 th:text="${juego.nombre}"></h3>
            <p th:text="${juego.descripcion}"></p>
            <img th:src="@{${juego.imagen}}" alt="Carátula del curso">
            <p>Valoración: <span th:text="${juego.valoracion}"></span></p>
        </li>
    </ul>

    <script th:src="@{/js/script.js}"></script>
</body>
</html>
